<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Wisata Pantai Virtual Reality Tour</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./js/aframe/aframe-event-set-component.min.js"></script>
    <script src="./js/aframe/aframe-layout-component.min.js"></script>
    <script src="./js/aframe/aframe-template-component.min.js"></script>
    <script src="./js/aframe/aframe-proxy-event-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <audio id="click-sound" crossorigin="anonymous" src="./audio/click.mp3"></audio>
            <img id="LEMBAH-01" crossorigin="anonymous" src="./assets/LEMBAH 1.png">
            <img id="LEMBAH-02" crossorigin="anonymous" src="./assets/LEMBAH 2.png">
            <img id="LEMBAH-03" crossorigin="anonymous" src="./assets/LEMBAH 3.png">
            <img id="LEMBAH-04" crossorigin="anonymous" src="./assets/LEMBAH 4.png">
            <img id="LEMBAH-05" crossorigin="anonymous" src="./assets/LEMBAH 5.png">
            <img id="SIKUNIR-01" crossorigin="anonymous" src="./assets/SIKUNIR 1.png">
            <img id="SIKUNIR-02" crossorigin="anonymous" src="./assets/SIKUNIR 2.png">
            <img id="SIKUNIR-03" crossorigin="anonymous" src="./assets/SIKUNIR 3.png">
            <img id="SIKUNIR-04" crossorigin="anonymous" src="./assets/SIKUNIR 4.png">
            <img id="SIKUNIR-05" crossorigin="anonymous" src="./assets/SIKUNIR 5.png">
            <img id="TELAGA-01" crossorigin="anonymous" src="./assets/TELAGA 1.png">
            <img id="TELAGA-02" crossorigin="anonymous" src="./assets/TELAGA 2.png">
            <img id="TELAGA-03" crossorigin="anonymous" src="./assets/TELAGA 3.png">
            <img id="TELAGA-04" crossorigin="anonymous" src="./assets/TELAGA 4.png">
            <img id="TELAGA-05" crossorigin="anonymous" src="./assets/TELAGA 1.png">
            <img id="TEROPONG-01" crossorigin="anonymous" src="./assets/TEROPONG 1.png">
            <img id="TEROPONG-02" crossorigin="anonymous" src="./assets/TEROPONG 2.png">
            <img id="TEROPONG-03" crossorigin="anonymous" src="./assets/TEROPONG 3.png">
            <img id="TEROPONG-04" crossorigin="anonymous" src="./assets/TEROPONG 4.png">
            <img id="TEROPONG-05" crossorigin="anonymous" src="./assets/TEROPONG 5.png">


            <!-- Image link template to be reused. -->
            <script id="link" type="text/html">
                <a-entity class="link" geometry="primitive: sphere; radius: 0.5; rotation: 90 0 90"
                    material="shader: flat; src: ${thumb}" event-set__mouseenter="scale: 1.2 1.2 1"
                    event-set__mouseleave="scale: 1 1 1"
                    event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
                    proxy-event="event: click; to: #image-360; as: fade" sound="on: click; src: #click-sound">
                </a-entity>
            </script>
        </a-assets>

        <!-- Camera + cursor. -->
        <a-entity id="camera" camera look-controls>
            <a-cursor id="cursor" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
                material="color: black; shader: flat" cursor="maxDistance: 30; fuse: true"
                animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1;startEvents: click; dur: 150;easing:easeInQuad;"
                animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5;startEvents: fusing; dur: 1000;easing:easeInQuad;"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#SIKUNIR-01"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>

        <!-- Image links. -->
        <a-text value="Bukit Sikunir" position="-5 -4 0.5" rotation="0 90 0"></a-text>
        <a-entity id="links1" layout="type: line; margin: 1.5" position="-5 -3 1.5" rotation="-90 90 0">
            <a-entity template="src: #link" data-src="#SIKUNIR-01" data-thumb="#SIKUNIR-01"></a-entity>
            <a-entity template="src: #link" data-src="#SIKUNIR-02" data-thumb="#SIKUNIR-02"></a-entity>
            <a-entity template="src: #link" data-src="#SIKUNIR-03" data-thumb="#SIKUNIR-03"></a-entity>
            <a-entity template="src: #link" data-src="#SIKUNIR-04" data-thumb="#SIKUNIR-04"></a-entity>
            <a-entity template="src: #link" data-src="#SIKUNIR-05" data-thumb="#SIKUNIR-05"></a-entity>

        </a-entity>
        <a-text value="Telaga" position="0 -4 -5" rotation="0 0 0"></a-text>
        <a-entity id="links2" layout="type: line; margin: 1.5" position="-2 -3 -5" rotation="-90 0 0">
            <a-entity template="src: #link" data-src="#TELAGA-01" data-thumb="#TELAGA-01"></a-entity>
            <a-entity template="src: #link" data-src="#TELAGA-02" data-thumb="#TELAGA-02"></a-entity>
            <a-entity template="src: #link" data-src="#TELAGA-03" data-thumb="#TELAGA-03"></a-entity>
            <a-entity template="src: #link" data-src="#TELAGA-04" data-thumb="#TELAGA-04"></a-entity>
            <a-entity template="src: #link" data-src="#TELAGA-05" data-thumb="#TELAGA-05"></a-entity>
            
        </a-entity>
        <a-text value="Lembah Hijau" position="5 -4 -0.5" rotation="0 -90 0"></a-text>
        <a-entity id="links3" layout="type: line; margin: 1.5" position="5 -3 -1.5" rotation="-90 -90 0">
            <a-entity template="src: #link" data-src="#LEMBAH-01" data-thumb="#LEMBAH-01"></a-entity>
            <a-entity template="src: #link" data-src="#LEMBAH-02" data-thumb="#LEMBAH-02"></a-entity>
            <a-entity template="src: #link" data-src="#LEMBAH-03" data-thumb="#LEMBAH-03"></a-entity>
            <a-entity template="src: #link" data-src="#LEMBAH-04" data-thumb="#LEMBAH-04"></a-entity>
            <a-entity template="src: #link" data-src="#LEMBAH-05" data-thumb="#LEMBAH-05"></a-entity>
        </a-entity>

        <a-text value="Teropong Kota" position="0 -1 5" rotation="0 180 0"></a-text>
        <a-entity id="links4" layout="type: line; margin: 1.5" position="0 0 5" rotation="-90 180 0">
            <a-entity template="src: #link" data-src="#TEROPONG-01" data-thumb="#TEROPONG-01"></a-entity>
            <a-entity template="src: #link" data-src="#TEROPONG-02" data-thumb="#TEROPONG-02"></a-entity>
            <a-entity template="src: #link" data-src="#TEROPONG-03" data-thumb="#TEROPONG-03"></a-entity>
            <a-entity template="src: #link" data-src="#TEROPONG-04" data-thumb="#TEROPONG-04"></a-entity>
            <a-entity template="src: #link" data-src="#TEROPONG-05" data-thumb="#TEROPONG-05"></a-entity>


        </a-entity>
        <a-sound src="#click-sound" autoplay="true" loop="false" position="0 2 -5"></a-sound>
    </a-scene>
</body>

</html>
